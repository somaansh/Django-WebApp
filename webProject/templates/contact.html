{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="https://source.unsplash.com/1600x500/?phone" class="d-block w-100" alt="...">  
</div>

<div class="container mb-3 py-4">
<h2 class="text-center">Contact Us</h2>
  <form method="post" >
  {% csrf_token %}
    <div class ="form-group mb-3">
     <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name"  name="fname" aria-label="First name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" name="lname" aria-label="Last name" required>
      </div>
     </div>
   </div>

    <div class ="form-group mb-3">
      <label for="exampleInputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com" name="email" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    
    <div class ="form-group mb-3">
      <label for="phoneno" class="form-label">Contact Number</label>
      <input type="phone" class="form-control" id="number" name="phone" placeholder="your contact number" required> 
    </div>  

    <div class ="form-group mb-3">
      <label for="yourquery" class="form-label">Please help us with your Query</label>
      <textarea class="form-control" id="query" rows="3" name="query" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form> 
</div>

{% endblock body %}
